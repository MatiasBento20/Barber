<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Registro Ventas / CORK</title>
</head>

<body>

    <div class="tventas">
        <h1 class="ventas">Cork - <span>REGISTRO DE VENTAS</span></h1>


    </div>
    <div class="conteiner">
        <div id="formBusqueda" class="formventas">


        <input class="control" type="number" name="dni" id="dni" placeholder="Ingrese DNI" pattern="\d{8}" maxlength="8" title="El DNI debe tener exactamente 8 dÃ­gitos" required>>  
        <button type="submit" onclick="buscarClientePorDni()" class="buscar"><i class="fa fa-search"></i> Buscar</button>

        <section class="formdos">
            <label class="items" for="nombre" id="nombreCliente"></label>
            <label class="items" for="apellido" id="apellidoCliente"></label>
            <label class="items" for="dni" id="dniCliente"></label>
            <label class="items" for="fechanac" id="fechanacCliente"></label>
            <label class="items" for="telefono" id="telefonoCliente"></label>
            <label class="items" for="email" id="emailCliente"></label>
            <label class="items" for="puntosactuales" id="puntosActuales"></label>
            <label class="items" for="puntostotales" id="puntosTotales"></label>
        </section>
    
    </div>    
        
    
    <!-- Cobranza -->

    <h2 class="cargaventa">CARGAR VENTA</h2>

    <!-- Inicio de formulario para guardar corte-->
    <form class="cobranza" method="post" onsubmit="event.preventDefault(); guardarCorte();">
        <input class="controlsGuardar" type="text" placeholder="Monto Cobrado" name="monto" id="monto">
        <input class="controlsGuardar" type="text" placeholder="Detalle" name="detalle" id="detalle">
        <input class="controlsGuardar" type="date" placeholder="Fecha" name="fecha" id="fecha"  min="1900-01-01" max="2070-12-31">
        <input class="controlsGuardar" type="tel" placeholder="Empleado" name="empleado" id="empleado">
        <button type="submit" id="botonRegistro" class="guardarCobranza">Guardar</button>
    </form>

    
    
  

    <div class="botonVolver">
        <a href="index.html" class="volverDos">VOLVER</a>
    </div>






    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Registrar Cliente / CORK </title>
</head>

<body>
    <div class="tventas">
        <h1 class="ventas">Cork - <span>REGISTRO DE CLIENTES</span></h1>


    </div>
    <!-- Inicio de formulario-->
    <form class="form" method="post" onsubmit="event.preventDefault(); guardarCliente();">
        <label class="items" for="nombre">Nombre:</label>
        <input class="controls" type="text" name="nombre" id="nombre">

        <label class="items" for="nombre">Apellido:</label>
        <input class="controls" type="text" name="apellido" id="apellido">

        <label class="items" for="nombre">DNI:</label>
        <input class="controls" type="text" name="dni" id="dni" pattern="\d{8}" maxlength="8" title="El DNI debe tener exactamente 8 dígitos" required>
        
        <label class="items" for="fechanac">Fecha de nacimiento:</label>
        <input class="controls" type="date" name="fechanac" id="fechanac"  min="1900-01-01" max="2070-12-31">
        
        <label class="items" for="nombre">Teléfono:</label>
        <input class="controls" type="tel" name="telefono" id="telefono">
        
        <label class="items" for="nombre">Email:</label>
        <input class="controls" type="email" name="email" id="email">
        <div class="volver">
        <button type="submit" id="botonRegistro" class="guardar"><i class="fa fa-search"></i>Guardar</button>
        
            <a href="index.html" class="volverUno">VOLVER</a>
        </div>
    </form>
    <div id="mensajeRegistro"></div>

    
       






    
    <script src="script.js"></script>
</body>

</html>
